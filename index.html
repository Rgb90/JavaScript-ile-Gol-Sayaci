<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gol Sayacı</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container py-5">
        <div class="d-flex d-grid gap-5 justify-content-center">
            
            <div class="box rounded col-lg-6 col-md-12 col-sm-12">
                <div class="text-center mb-4">
                    <p class="mb-0 mt-2" id="teamName">A Takımı</p>
                    <button class="btn btn-light p-btn" onclick="changeName1()">Takımın adını değiştir</button>
                </div>
                <div class="d-flex d-grid gap-3 justify-content-around">
                    <button class="btn btn-success" onclick="increaseScore1()">Gol!</button>
                    <div id="scoreA">0</div>
                    <button class="btn btn-success" onclick="decreaseScore1()">Geri al!</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success mt-3" onclick="writeScore1()">Skoru Yaz</button>
                </div>
            </div>

            <div class="box rounded col-lg-6 col-md-12 col-sm-12">
                <div class="text-center mb-4">
                    <p class="mb-0 mt-2" id="teamNameTwo">B Takımı</p>
                    <button class="btn btn-light p-btn" onclick="changeName2()">Takımın adını değiştir</button>
                </div>
                <div class="d-flex d-grid gap-3 justify-content-around">
                    <button class="btn btn-success" onclick="increaseScore2()">Gol!</button>
                    <div id="scoreB">0</div>
                    <button class="btn btn-success" onclick="decreaseScore2()">Geri al!</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success mt-3" onclick="writeScore2()">Skoru Yaz</button>
                </div>
            </div>
        </div>
        <div class="justify-content-center d-flex mt-5">
            <img class="img-fluid" src="saha.png" alt="saha">
        </div>
    </section>
    <footer class="py-5">
        <div class="container px-5">
          <div class="text-center align-items-center justify-content-center">
            <p class="small">
              © Ragibe A.K. 2023. All Rights Reserved.
            </p>
    
            <a class="text-white-50 text-decoration-none small" href="#">Privacy</a>
            <span class="text-white-50 mx-1">·</span>
            <a class="text-white-50 text-decoration-none small" href="#">Terms</a>
            <span class="text-white-50 mx-1">·</span>
            <a class="text-white-50 text-decoration-none small" href="#">FAQ</a>
          </div>
        </div>
      </footer>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
